<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Album - Dynamic Fullscreen</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* ðŸ”¥ Fullscreen Video */
    #fullscreenVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Automatic ratio maintain */
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- Fullscreen Video Element -->
  <video
    id="fullscreenVideo"
    playsinline
    webkit-playsinline
  ></video>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets></a-assets>

    <!-- ðŸ”´ TARGET 0 â€“ Apple -->
    <a-entity
      id="targetApple"
      mindar-image-target="targetIndex: 0">
    </a-entity>

    <!-- ðŸŸ¢ TARGET 1 â€“ Girl -->
    <a-entity
      id="targetGirl"
      mindar-image-target="targetIndex: 1">
    </a-entity>

    <a-camera
      position="0 0 0"
      look-controls="enabled: false">
    </a-camera>

  </a-scene>

  <script>
    const fullscreenVideo = document.getElementById("fullscreenVideo");

    const targetApple = document.querySelector("#targetApple");
    const targetGirl = document.querySelector("#targetGirl");

    function playVideo(src) {
      fullscreenVideo.src = src;
      fullscreenVideo.style.display = "block";
      fullscreenVideo.play().catch(() => {});
    }

    function stopVideo() {
      fullscreenVideo.pause();
      fullscreenVideo.currentTime = 0;
      fullscreenVideo.style.display = "none";
    }

    // Apple
    targetApple.addEventListener("targetFound", () => {
      playVideo("./videos/Apple.mp4");
    });

    targetApple.addEventListener("targetLost", stopVideo);

    // Girl
    targetGirl.addEventListener("targetFound", () => {
      playVideo("./videos/Girl.mp4");
    });

    targetGirl.addEventListener("targetLost", stopVideo);

  </script>

</body>
</html>
